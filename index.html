<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enterprise Login</title>

<style>
:root {
  --gov-blue: #002868;
  --gov-red: #bf0a30;
  --dark-bg: #0b0f19;
  --panel: #141a2a;
  --text: #f1f5f9;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
}

body {
  background: var(--dark-bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

.banner {
  background: var(--gov-red);
  color: white;
  text-align: center;
  padding: 6px 0;
  font-weight: 700;
  letter-spacing: 2px;
  font-size: 0.9rem;
  width: 100%;
  position: fixed;
  top: 0;
}

.notice {
  background: var(--gov-blue);
  padding: 1rem;
  text-align: center;
  font-size: 0.85rem;
  width: 100%;
  position: fixed;
  top: 30px;
}

.login-container {
  margin-top: 120px; /* push below banners */
  background: var(--panel);
  padding: 2rem;
  border-radius: 8px;
  max-width: 400px;
  width: 100%;
  text-align: center;
  border: 1px solid #1f2937;
}

.login-container h1 {
  margin-bottom: 1.5rem;
}

.input-group {
  margin-bottom: 1rem;
  text-align: left;
}

.input-group label {
  display: block;
  margin-bottom: 0.25rem;
  font-size: 0.85rem;
  color: var(--muted);
}

.input-group input {
  width: 100%;
  padding: 0.5rem;
  border-radius: 4px;
  border: 1px solid #334155;
  background: #1e293b;
  color: var(--text);
}

.button {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 6px;
  background: var(--gov-blue);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s ease;
}

.button:hover {
  background: #003b8f;
}

footer {
  margin-top: 2rem;
  font-size: 0.75rem;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>

<div class="banner">UNCLASSIFIED // FOR OFFICIAL USE ONLY</div>
<div class="notice">This is a U.S. Government information system. Unauthorized use is prohibited.</div>

<div class="login-container">
  <h1>Enterprise Login</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit" class="button">Login</button>
  </form>
</div>



<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  window.location.href = "portal.html"; // <-- change to actual portal page URL
});
</script>

</body>
</html>
